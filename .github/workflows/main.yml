      #    cd Payload
      #    mklink /d Runner.app ../Runner.app
      #    cd ..
      #    zip -r app.ipa Payload

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "C:\\Users\\chsai\\AndroidStudioProjects\\myproject\\build\\app\\outputs\\flutter-apk\\*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
